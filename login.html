<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
    <title>Koopa Archives - Registro</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../img/logo.png" alt="Koopa Archives" class="logo" />
            <h1><span class="title-1">Koopa</span><br /><span class="title-2">Archives</span></h1>
        </div>
        <h2>¡Crea una cuenta!</h2>
        <div class="box">
            <form id="registro" name="registro" method="POST">
                <div class="element">
                    <label for="mail">Email</label>
                    <input type="email" id="email" required />
                </div>
                <div class="inline-group">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" required />
                    </div>
                    <div class="form-group">
                        <label for="lastname">Apellido</label>
                        <input type="text" id="lastname" required />
                    </div>
                </div>
                <div class="element">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required />
                </div>
                <div class="inline-group">
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" required />
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar</label>
                        <input type="password" id="confirm-password" required />
                    </div>
                </div>
                <div class="element">
                    <button type="submit">Registrarme</button>
                    <button type="button">Regresar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
