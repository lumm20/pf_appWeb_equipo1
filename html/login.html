<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
    <title>Koopa Archives - Registro</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="../img/logo.png" alt="Koopa Archives" class="logo" />
            <h1><span class="title-1">Koopa</span><br /><span class="title-2">Archives</span></h1>
        </div>
        <h2>¡Bienvenido!</h2>
        <div class="box">
            <form id="login" name="login" method="POST">
                <div class="element">
                    <label for="user">Username</label>
                    <input type="text" id="username" required />
                </div>
                <div class="inline-group">
                    <div class="form-group">
                        <label for="pass">Contraseña</label>
                        <input type="password" id="password" required />
                    </div>
                </div>
        </div>
        <div class="element">
            <button type="submit" onclick="window.location.href='indexLogged.hmtl'">Iniciar sesión</button>
            <button type="button" onclick="window.location.href='index.hmtl'">Regresar</button>
        </div>
        </form>
    </div>
    </div>
</body>

</html>
