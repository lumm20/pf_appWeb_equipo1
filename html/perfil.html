<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/post.css">
</head>

<body>
    <header>
        <a href="" class="contenedor_logo">
            <img class="logo" src="../img/logo.png" alt="Logo de Koopa Archives">
            <div class="logo_texto">
                <h1>
                    <span class="logo_koopas">Koopa</span><br>
                    Archives
                </h1>
            </div>
        </a>
        <div class="iniciadoSesion">
            <input type="button" class="btn_registro" value="Registrarse">
            <input type="button" class="btn_login" value="Iniciar Sesión">
        </div>
    </header>

    <nav class="contenedor_nav">
        <div class="nav_links">
            <a class="nav_link" href="#">Noticias</a>
            <a class="nav_link" href="#">Buscar</a>
            <a class="nav_link" href="#">Nosotros</a>
            <a class="nav_link" href="#">Crear</a>
        </div>
    </nav>

    <main class="contenedor">
        <h1>Tu Perfil</h1>


        <form method="get">
            <div id="grid_campos">
                <div id="nombre_usuario">
                    <label>Nombre</label>
                    <input type="text">
                </div>
                <div id="apellido_usuario">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="last_name">
                </div>
                <div id="email_usuario">
                    <label>Email</label>
                    <input type="email" id="email">
                    <br>
                    <button class="btn_agregar_mail"> Agregar email +</button>
                </div>
                <div id="password">
                    <label>Contraseña</label>
                    <input type="password" id="password">
                </div>
                <div id="botones_form">
                    <button class="btn_guardar">Guardar cambios</button>
                </div>
            </div>
        </form>

        <section>
            <h2>Resultados 0</h2>
        </section>
    </main>
</body>

</html>
