<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoopaArchives</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/perfil.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="../img/logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <a href="" class="contenedor_logo">
            <img class="logo" src="../img/logo.png" alt="Logo de Koopa Archives">
            <div class="logo_texto">
                <h1>
                    <span class="logo_koopas">Koopa</span><br>
                    Archives
                </h1>
            </div>
        </a>
    </header>

    <nav class="contenedor_nav">
        <div class="nav_links">
            <a class="nav_link" href="#">Noticias</a>
            <a class="nav_link" href="#">Buscar</a>
            <a class="nav_link" href="#">Nosotros</a>
            <a class="nav_link" href="#">Crear</a>
        </div>
    </nav>

    <main class="contenedor">
        <div class="encabezado_tu_perfil">
            <h1>Tu Perfil</h1>
        </div>
        <form class="campos" method="get">
            <div class="grid_campos">
                <div id="nombre_usuario">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre">
                </div>
                <div id="img_perfil">
                    <img class="imagen" src="" alt="img">
                    <button class="btn_cambiar_img">Cambiar foto de perfil</button>
                </div>
                <div id="apellido_usuario">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="last_name">
                </div>
                <div id="email_usuario">
                    <label id="label">Email</label>
                    <input type="email" id="input">
                    <br>
                    <button id="btn_agregar_mail"> Agregar email +</button>
                </div>
                <div id="password">
                    <label>Contrase√±a</label>
                    <input type="password" class="pass">
                </div>
                <div id="botones_form">
                    <button class="btn_guardar">Guardar cambios</button>
                </div>
            </div>

        </form>

        <section>
            <h2>Resultados 0</h2>
        </section>
    </main>
</body>

</html>
